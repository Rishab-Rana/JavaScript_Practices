<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container  my-48 bg-indigo-500 text-white">
    <h1 class="text-center">
        date is <span id="dateField"></span> 
    </h1>
    <h1 class="text-center">
        Right now time is <span id="timeField"></span> 
    </h1>
  </div>



  <!-- Script -->
<script>

 function TimeAndDate(){
    const d = new Date();
    const mArr =["Jan", "Feb", "Mar", "Apr", "May","jun","Jul","Aug","Sep","oct","Oct","Nov","Dec"];
    document.getElementById("dateField").innerHTML = d.getDate() + "/" + mArr[d.getMonth()] + "/" + d.getFullYear();
    document.getElementById("timeField").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
 }
setInterval(TimeAndDate,1000)
</script>

</body>
</html>
